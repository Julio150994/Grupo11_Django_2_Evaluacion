<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} SalesEmp Registro de clientes {% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/registro.css' %}" rel="stylesheet"/>
    </head>
    <body class="bg-warning" id="page-top">
        {% include "empresa/header.html" %}

        <div class="panel panel-default" style="margin-top: 1.10%;">
            <div class="panel-heading" id="panel">
                <div class="container col-md-5 bg-white" id="form">
                    <h2 class="text-center mb-4">Registro de clientes</h2>
                    <form action="{% url 'registro_cliente' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="dni" class="text-primary">Dni</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-address-card"></i></span>
                                <input type="text" class="form-control" id="dni" name="dni" placeholder="Escriba su dni" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="nombre" class="text-primary">Nombre</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escriba su nombre" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="apellidos" class="text-primary">Apellidos</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                                <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Escriba su apellidos" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="direccion" class="text-primary">Direccion</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-house-user"></i></span>
                                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Escriba su dirección" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username" class="text-primary">Username</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Escriba su nombre de usuario" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="text-primary">Password</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-unlock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Escriba su contraseña" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="fechaNacimiento" class="text-primary">Fecha de Nacimiento</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-calendar-day"></i></span>
                                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="fechaAlta" class="text-primary">Fecha de Alta</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-calendar-day"></i></span>
                                <input type="date" class="form-control" id="fechaAlta" name="fechaAlta" required>
                            </div>
                        </div>

                        <button type="submit" class="form-control btn btn-success text-white" id="botonRegistrar">
                            <i class="fas fa-user-plus"></i>
                            <span>Registrar</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        {% include "empresa/footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
