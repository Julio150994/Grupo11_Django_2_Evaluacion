<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} SalesEmp Inscripciones a proyectos de usuario {% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/form_pry.css' %}" rel="stylesheet"/>
    </head>
    <body>
        <div class="panel panel-default" style="margin-top: 1.10%;">
            <div class="panel-heading" id="panel">
                <div class="container col-md-5 bg-white" id="form">
                    <h2 class="text-center mb-4">Formulario de inscripción</h2>
                    <form action="{% url 'inscripcion_pry' cliente.id %}" method="POST">
                        {% csrf_token %}
                        
                        <input type="hidden" class="form-control" id="idCliente" name="{{ cliente.id }}" value="{{ cliente.id }}" readonly="readonly" required>

                        <div class="form-group">
                            <label for="idProyecto" class="text-primary">Proyecto</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-list-ol"></i></span>
                                <select class="form-control" name="idProyecto" id="idProyecto">
                                    <option value="">Seleccione un proyecto</option>
                                    {% for proyecto in proyectos %}
                                        <option value="{{ proyecto.id }}">{{ proyecto.titulo }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="fechaFin" class="text-primary">Fecha de Inscripción</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-calendar-check"></i></span>
                                <input type="date" class="form-control" id="fechaInscripcion" name="fechaInscripcion" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="titulo" class="text-primary">Rol</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="rol" name="rol" placeholder="Escriba un rol" required>
                            </div>
                        </div>

                        {% if messages %}
                        {% for error in messages %}
                        <div class="alert alert-danger form-control text-center col-md-5 col-5" id="mensaje_error">
                            {{ error }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        
                        <a href="{% url 'page_inicio' %}" class="form-control btn btn-danger text-white" style="margin-top: 2.56%;">
                            <i class="fas fa-arrow-left"></i>
                            <span>Cancelar</span>
                        </a>

                        <button type="submit" class="form-control btn btn-success text-white" style="margin-top: 3.2%;">
                            <i class="fas fa-plus-circle"></i>
                            <span>Inscribir</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        {% include "empresa/footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
