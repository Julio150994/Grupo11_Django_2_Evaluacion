<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} SalesEmp Datos de categor√≠a {% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/datas_style.css' %}" rel="stylesheet"/>
    </head>
    <body class="bg-warning">
        <div class="panel panel-default" style="margin-top: 9.86%;">
            <div class="panel-heading">
                <div class="container col-md-5 bg-white" style="border-radius: 10px;">
                    <h2 class="text-center mb-4" style="padding-top: 2%;">Datos de categoria</h2>
                    
                    <div class="container bg-white text-left" style="margin-top: 2%; padding-bottom: 2%;">
                        <ul class="list-group">
                           <li class="list-group-item"><strong>Id:</strong> <span>{{ categoria.id }}</span></li>
                           <li class="list-group-item"><strong>Nombre:</strong> <span>{{ categoria.nombre }}</span></li> 
                           <li class="list-group-item"><strong>Foto:</strong> <span><img src="{{ categoria.foto.url }}" class="img-circle" width="80" height="80"></span></li>
                        </ul>

                        <a href="{% url 'categorias' %}" class="btn btn-danger text-white" style="margin-top: 2.75%; margin-bottom: 2%;">
                            <i class="fas fa-arrow-left"></i>
                            <span>Volver a Categorias</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        {% include "empresa/footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>

    </body>
</html>
