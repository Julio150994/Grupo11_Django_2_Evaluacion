<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} SalesEmp Formulario de proyectos {% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/form_pry.css' %}" rel="stylesheet"/>
    </head>
    <body>
        <div class="panel panel-default" style="margin-top: 1.10%;">
            <div class="panel-heading" id="panel">
                <div class="container col-md-5 bg-white" id="form">
                    <h2 class="text-center mb-4">Finalizar proyecto</h2>
                    <form action="{% url 'pry_fin' proyecto.id %}" method="POST">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="informeFinal" class="text-primary">Informe final</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-clipboard-list"></i></span>
                                <input type="text" class="form-control" id="informeFinal" name="informeFinal" value="{{ proyecto.informeFinal }}" placeholder="Escriba el informe final" required>
                            </div>
                            {{ proyecto.informeFinal.errors }}
                        </div>

                        <a href="{% url 'proyectos' %}" class="form-control btn btn-danger text-white" id="proyecto" style="margin-top: 2.5%;">
                            <i class="fas fa-arrow-left"></i>
                            <span>Cancelar</span>
                        </a>

                        <button type="submit" class="form-control btn btn-secondary text-white" id="proyecto" style="margin-top: 2.5%;">
                            <i class="fas fa-edit"></i>
                            <span>Fin</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        {% include "empresa/footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
