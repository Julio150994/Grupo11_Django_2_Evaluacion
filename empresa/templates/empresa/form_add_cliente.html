<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} SalesEmp Formulario de clientes {% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/form_pry.css' %}" rel="stylesheet"/>
    </head>
    <body>
        {% if messages %}
            {% for error in messages %}
            <div class="alert alert-danger text-center col-md-5 col-5" id="mensaje_error">
                {{ error }}
            </div>
            {% endfor %}
        {% endif %}

        <div class="panel panel-default" style="margin-top: 1.10%;">
            <div class="panel-heading" id="panel">
                <div class="container col-md-5 bg-white" id="form">
                    <h2 class="text-center mb-4">Formulario de cliente</h2>
                    <form action="{% url 'clientes' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                            <div class="form-group">
                                <label for="dni" class="text-primary">DNI</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-address-card"></i></span>
                                    <input type="text" maxlength="9" pattern="[0-9]{8}[A-Z]" class="form-control" id="DNI" name="DNI" placeholder="Escriba su DNI" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="nombre" class="text-primary">Nombre</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                                    <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Nombre del cliente" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="apellidos" class="text-primary">Apellidos</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                                    <input type="text" class="form-control" id="Apellidos" name="Apellidos" placeholder="Apellidos del cliente" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="direccion" class="text-primary">Direccion</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-house-user"></i></span>
                                    <input type="text" class="form-control" id="Direccion" name="Direccion" placeholder="Direccion del cliente" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="fechaNacimiento" class="text-primary">Fecha de nacimiento</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" placeholder="Escoja la fecha de nacimiento del cliente" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="fechaAlta" class="text-primary">Fecha de alta</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-calendar-check"></i></span>
                                    <input type="date" class="form-control" id="fechaAlta" name="fechaAlta" placeholder="Escoja la fecha de alta del cliente" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="activo" class="text-primary">Activo</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-clipboard-list"></i></span>
                                    <input type="checkbox" class="form-check" id="Activo" name="Activo" required>
                                </div>
                            </div>

                        {% if messages %}
                            {% for empty_data in messages %}
                            <div class="alert alert-warning text-center col-md-5 col-5" id="mensaje_error">
                                {{ empty_data }}
                            </div>
                            {% endfor %}
                        {% endif %}
                        
                        <a href="{% url 'clientes' %}" class="form-control btn btn-danger text-white" id="cliente">
                            <i class="fas fa-arrow-left"></i>
                            <span>Cancelar</span>
                        </a>

                        <button type="submit" class="form-control btn btn-success text-white" id="cliente">
                            <i class="fas fa-user-plus"></i>
                            <span>AÃ±adir cliente</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        {% include "empresa/footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
