<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} Formulario para seleccionar fechas {% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/form_fechas.css' %}" rel="stylesheet"/>
    </head>
    <body>
        {% if messages %}
            {% for error in messages %}
            <div class="alert alert-danger text-center col-md-5 col-5" id="mensaje_error">
                {{ error }}
            </div>
            {% endfor %}
        {% endif %}

        <div class="panel panel-default" style="margin-top: 1.10%;">
            <div class="panel-heading" id="panel">
                <div class="container col-md-5 bg-white" id="form">
                    <h2 class="text-center mb-4">Filtrado de fechas</h2>
                    <form action="{% url 'pdf' cliente.id %}" method="GET">
                        {% csrf_token %}

                        <input type="hidden" name="idUsuario" value="{{cliente.idUsuario.id}}">
                        
                        <div class="form-group">
                            <label for="fechaInicio" class="text-primary">Fecha de inicio</label>
                            <select class="form-control" id="fechas" name="fechaInicio" required>
                                <option value="">Seleccione una fecha de inicio</option>
                                {% for participa in participas %}
                                    <option name="{{ participa.idProyecto.fechaInicio|date:"d/m/Y" }}" value="{{ participa.idProyecto.fechaInicio|date:"d/m/Y" }}">{{ participa.idProyecto.fechaInicio|date:"d/m/Y" }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="fechaFin" class="text-primary">Fecha de finalización</label>
                            <select class="form-control" id="fechas" name="fechaFin" required>
                                <option value="">Seleccione una fecha de finalización</option>
                                {% for participa in participas %}
                                    <option name="{{ participa.idProyecto.fechaFin|date:"d/m/Y" }}" value="{{ participa.idProyecto.fechaFin|date:"d/m/Y" }}">{{ participa.idProyecto.fechaFin|date:"d/m/Y" }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        {% if messages %}
                            {% for empty_data in messages %}
                            <div class="alert alert-warning text-center col-md-5 col-5" id="mensaje_error">
                                {{ empty_data }}
                            </div>
                            {% endfor %}
                        {% endif %}
                        
                        <a href="{% url 'proyectos_cliente' %}" class="form-control btn btn-danger text-white" id="proyecto">
                            <i class="fas fa-arrow-left"></i>
                            <span>Cancelar</span>
                        </a>

                        <button type="submit" class="form-control btn btn-primary text-white" id="proyecto">
                            <i class="fas fa-file-pdf"></i>
                            <span>Informe PDF Cliente</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        {% include "empresa/footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
