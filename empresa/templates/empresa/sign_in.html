<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} Salesign In {% endblock %} </title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/sign_in.css' %}" rel="stylesheet"/>
    </head>
    <body class="bg-warning" id="page-top">
        {% include "empresa/header.html" %}

        {% if 'user' in request.POST %}
            <div class="alert alert-primary text-center col-md-5 col-5" style="margin-bottom: 4.5%; margin-left: 29.2%;">
                {{ user.username }} ha cerrado sesi√≥n correctamente.
            </div>
        {% endif %}

        <div class="panel panel-default">
            <div class="panel-heading" id="panel">
                <div class="container col-md-5 bg-white" id="form">
                    <form action="{% url 'users_login' %}" method="POST" class="mb-2">
                        {% csrf_token %}
                        <h2 class="text-center mb-5">Log into your account!</h2>

                        <div class="form-group">
                            <label for="username" class="text-primary">Username</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username!" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="text-primary">Password</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="fas fa-unlock"></i></span>
                                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter your password!" required>
                            </div>
                        </div>

                        <a href="{% url 'registro_cliente' %}" class="form-control btn btn-success text-white">
                            <span class="fas fa-user-plus"></span>
                            Register client
                        </a>

                        <button type="submit" class="form-control btn btn-primary text-white" id="buttonLogin">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Log In!</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        {% include "empresa/footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
